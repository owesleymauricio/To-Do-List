<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que eu tenho que fazer">
        <button class="btn-add-task">ADICIONAR</button>
        <ul class="list-task">
            <li class="task">
                <img src="assets/correto.png" alt="correto">
                <p>primeiro item</p>
                <img src="assets/excluir.png" alt="lixeira">
            </li>
        </ul>
    </div>

</body>
<script src="script.js"></script>

</html>
